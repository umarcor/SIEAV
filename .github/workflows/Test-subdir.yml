name: Test-subdir

on:
  push:
  workflow_dispatch:

jobs:


  MSYS2:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include: [
          {icon: '‚¨õ', sys: 'MINGW32', arch: i686,   pkg: 'mcode' },
          {icon: 'üü¶', sys: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
    name: '${{ matrix.icon }} ${{ matrix.sys }} ¬∑ ${{ matrix.pkg }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true

    - name: '‚öôÔ∏è git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: 'üõ†Ô∏è Setup EDA tools'
      run: ./doc/setup.msys2.sh

    - run: ./issue-shared/run.sh


  Container:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        backend:
          - mcode
          - llvm
    name: 'üõ≥Ô∏è Container ¬∑ ${{ matrix.backend }}'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./.github/dockerRun ${{ matrix.backend }} ./issue-shared/run.sh

name: Doc

on:
  pull_request:
  push:
    paths:
      - '.github/workflows/Doc.yml'
      - 'doc/**'
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:
  repository_dispatch:
    types: [ Doc ]

env:
  DOCKER_BUILDKIT: 1

jobs:


  asciidoc:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Build site
      run: make -C doc/site container

    - name: Publish site to gh-pages (doc)
      if: github.event_name != 'pull_request' && github.repository == 'umarcor/MSEA'
      run: |
        mkdir pages
        cd pages
        git init
        cp ../.git/config ./.git/config
        touch .nojekyll
        mv ../doc/site/index.html ./
        cp -vr ../doc/site/img ./
        git add .
        git config --local user.email "push@gha"
        git config --local user.name "GHA"
        git commit -am "update ${{ github.sha }}"
        git push -u origin +HEAD:gh-pages


  slides:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        slides:
          - 2020_03
          - 2021_05
    steps:

    - uses: actions/checkout@v2

    - name: Build slides
      run: make -C doc/${{ matrix.slides }} container

    - name: 'Upload artifact: ${{ matrix.slides }}.pdf'
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.slides }}
        path: doc/pdf/*.pdf

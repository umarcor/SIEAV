name: Test

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:
  repository_dispatch:
    types: [ Test ]

env:
  DOCKER_BUILDKIT: 1

jobs:


  MSYS2:
    runs-on: windows-latest
    name: 'ğŸŸ¦ MINGW64 Â· LLVM'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸŸ¦ Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true

    - name: 'âš™ï¸ git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: ğŸ§° Checkout
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup EDA tools
      run: ./doc/setup.msys2.sh

    - name: ğŸš§ Run GHDL User Guide
      run: ./ghdl_ug/vunit_run.py -v

    - name: ğŸš§ Run Control tests
      run: ./control/run.py -v


  Container:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        backend:
          - mcode
          - llvm
    name: 'ğŸ›³ï¸ Container Â· ${{ matrix.backend }}'
    steps:

    - name: ğŸ§° Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: ğŸš§ Run GHDL User Guide
      run: ./.github/dockerRun ${{ matrix.backend }} ./ghdl_ug/vunit_run.py -v

    - name: ğŸš§ Run Control tests
      run: ./.github/dockerRun ${{ matrix.backend }} ./control/run.py -v
